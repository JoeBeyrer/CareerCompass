
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background-color: #F3EBF6;
            font-family: 'Ubuntu', sans-serif;
        }

        .main {
            background-color: #FFFFFF;
            box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            padding-top: 60px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Ensure the navbar stays above other content */
        }

        .posts-section {
            display: flex;
            flex-wrap: wrap;
        }

        .post-container {
            flex: 0 0 calc(33.33% - 20px); /* Adjust width of post containers */
            margin-bottom: 20px; /* Add some margin between post cards */
            box-sizing: border-box;
        }

        .post-container .post-card {
            /* Your post card styles */
            width: 100%;
        }

        .no-posts {
            color: #8C55AA;
            margin: auto;
            font-size: 20px;
            text-align: center;
            margin-top: 30px;

        }

        @media (max-width: 200px) {
            .main {
                width: 90%;
                border-radius: 0px;
            }
        }
        
    </style>
    <title>Home Page</title>
</head>

<body>
    <div class="navbar"></div>
        {% extends './base.html' %}
    </div>
    {% block content %}
        <div class="main">
            <div class="posts-section">
                {% if posts %}
                    {% for post in posts %}
                        {% include './post-card.html' %}
                    {% endfor %}
                {% else %}
                    <div class="no-posts">
                        <i class="fa fa-ban" style="font-size: 40px"></i>
                        <p>No Posts Found!</p>
                        <p>Follow Users by Clicking the Search Icon at the Top of the Screen.</p>
                    </div>
                {% endif %}
            </div>
        </div>
    {% endblock %}
</body>

</html>
