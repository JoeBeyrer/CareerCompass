<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background-color: #F3EBF6;
            font-family: 'Ubuntu', sans-serif;
        }

        .main {
            background-color: #FFFFFF;
            width: 400px;
            height: auto;
            margin: 7em auto;
            border-radius: 1.5em;
            box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
            padding: 20px;
            box-sizing: border-box;
        }

        .sign {
            padding-top: 10px;
            color: #8C55AA;
            font-family: 'Ubuntu', sans-serif;
            font-weight: bold;
            font-size: 23px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 90%;
            color: rgb(38, 50, 56);
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            background: rgba(136, 126, 126, 0.04);
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            outline: none;
            box-sizing: border-box;
            border: 2px solid rgba(0, 0, 0, 0.02);
            margin-bottom: 20px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            display: block;
            font-family: 'Ubuntu', sans-serif;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        input[type="radio"]:checked {
            border: 2px solid rgba(0, 0, 0, 0.18) !important;
        }

        .submit {
            cursor: pointer;
            border-radius: 5em;
            color: #fff;
            background: linear-gradient(to right, #9C27B0, #E040FB);
            border: 0;
            padding-left: 40px;
            padding-right: 40px;
            padding-bottom: 10px;
            padding-top: 10px;
            font-family: 'Ubuntu', sans-serif;
            margin-left: auto;
            margin-right: auto;
            display: block;
            font-size: 13px;
            box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
        }

        .login_link {
            text-shadow: 0px 0px 3px rgba(117, 117, 117, 0.12);
            color: #8C55AA;
            padding-top: 15px;
            text-align: center;
        }

        a {
            text-shadow: 0px 0px 3px rgba(117, 117, 117, 0.12);
            color: #8C55AA;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .radio-button-container {
            display: block;
            margin-bottom: 10px;
            margin-left: 25px;
        }

        .radio-container {
            margin-bottom: 20px;
            margin-left: 30px;
        }

        .open-to-work-label {
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .main {
                width: 90%;
                border-radius: 0px;
            }
        }
    </style>
    <title>Create Account</title>
</head>

<body>
    <div class="main">
        <p class="sign">Create Student Account</p>
        <form action="http://127.0.0.1:8000/careercompass/create-student-account/" method="post" class="create_account_form">
            {% csrf_token %}
            <input name="userID" type="text" placeholder="Username">
            <input name="password" type="password" placeholder="Password">
            <input name="confirm-password" type="password" placeholder="Confirm Password">
            <input name="fName" type="text" placeholder="First Name">
            <input name="lName" type="text" placeholder="Last Name">
            <input name="email" type="email" placeholder="Email">
            <input name="phone" type="tel" placeholder="Phone Number">
            <input name="dob" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Date of Birth">
            <input name="university" type="text" placeholder="University Name">
            <input name="degree" type="text" placeholder="Major">

            <div class="radio-container">
                <div class="open-to-work-label">Current Year</div>
                <div class="radio-button-container">
                    <input id="current_year_freshman" name="current_year" type="radio" value="Freshman">
                    <label for="current_year_freshman">Freshman</label>
                </div>
                <div class="radio-button-container">
                    <input id="current_year_sophomore" name="current_year" type="radio" value="Sophomore">
                    <label for="current_year_sophomore">Sophomore</label>
                </div>
                <div class="radio-button-container">
                    <input id="current_year_junior" name="current_year" type="radio" value="Junior">
                    <label for="current_year_junior">Junior</label>
                </div>
                <div class="radio-button-container">
                    <input id="current_year_senior" name="current_year" type="radio" value="Senior">
                    <label for="current_year_senior">Senior</label>
                </div>
                <div class="radio-button-container">
                    <input id="current_year_graduate_student" name="current_year" type="radio" value="Graduate">
                    <label for="current_year_graduate_student">Graduate Student</label>
                </div>
            </div>

            <input name="expected" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Expected Graduation Date">
            <input name="gpa" type="text" placeholder="GPA (2 Decimal Places)">
            <div class="radio-container">
                <div class="open-to-work-label">Open to Work?</div>
                <div class="radio-button-container">
                    <input id="open_to_work_yes" name="open_to_work" type="radio" value="Yes">
                    <label for="open_to_work_yes">Yes</label>
                </div>
                <div class="radio-button-container">
                    <input id="open_to_work_no" name="open_to_work" type="radio" value="No">
                    <label for="open_to_work_no">No</label>
                </div>
            </div>
            <input name="about_me" type="text" placeholder="About You (Max: 255 Chars)">
            <button type="submit" class="submit">Sign Up</button>
        </form>
        <p class="login_link"><a href="http://127.0.0.1:8000/careercompass/login/">Already have an account? Sign in</a></p>
    </div>
</body>

</html>
