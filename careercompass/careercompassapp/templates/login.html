<!DOCTYPE html>
<html>
<!-- Login html -->
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background-color: #F3EBF6;
            font-family: 'Ubuntu', sans-serif;
        }

        .main {
            background-color: #FFFFFF;
            width: 400px;
            height: auto;
            margin: 7em auto;
            border-radius: 1.5em;
            box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
            padding: 20px;
            box-sizing: border-box;
        }

        .sign {
            padding-top: 10px;
            color: #8C55AA;
            font-family: 'Ubuntu', sans-serif;
            font-weight: bold;
            font-size: 23px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            color: rgb(38, 50, 56);
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            background: rgba(136, 126, 126, 0.04);
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            outline: none;
            box-sizing: border-box;
            border: 2px solid rgba(0, 0, 0, 0.02);
            margin-bottom: 20px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            display: block;
            font-family: 'Ubuntu', sans-serif;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border: 2px solid rgba(0, 0, 0, 0.18) !important;
        }

        .submit {
            cursor: pointer;
            border-radius: 5em;
            color: #fff;
            background: linear-gradient(to right, #9C27B0, #E040FB);
            border: 0;
            padding-left: 40px;
            padding-right: 40px;
            padding-bottom: 10px;
            padding-top: 10px;
            font-family: 'Ubuntu', sans-serif;
            margin-left: auto;
            margin-right: auto;
            display: block;
            font-size: 14px;
            box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
        }

        .create {
            text-shadow: 0px 0px 3px rgba(117, 117, 117, 0.12);
            color: #8C55AA;
            font-size: 15px;
            text-align: center;
        }

        a {
            text-shadow: 0px 0px 3px rgba(117, 117, 117, 0.12);
            color: #8C55AA;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .error {
            color: red;
            font-size: 10px;
            margin-left: 25px;
            
        }

        @media (max-width: 500px) {
            .main {
                width: 90%;
                border-radius: 1.5em;
            }
        }
    </style>
    <title>Sign In to CareerCompass</title>
</head>

<body>
    <div class="main">
        <p class="sign">Sign In to CareerCompass</p>
        <!-- Display error message on invalid username or password, otherwise continue with login request -->
        {% if error %}
            <p class="error">Invalid username or password.</p>
        {% endif %}
        <form action="/careercompass/login/" method="post" class="login_form">
            {% csrf_token %}
            <input name="userID" type="text" placeholder="Username">
            <input name="password" type="password" placeholder="Password">
            <button type="submit" class="submit">Sign In</button>
        </form>
        <div class="create">
            <p><a href="/careercompass/create-recruiter-account/">Create Recruiter Account</a></p>
            <p><a href="/careercompass/create-student-account/">Create Student Account</a></p>
        </div>
    </div>
</body>

</html>
