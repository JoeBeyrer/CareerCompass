
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background-color: #F3EBF6;
            font-family: 'Ubuntu', sans-serif;
        }

        .main {
            background-color: #FFFFFF;
            box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
            padding: 20px;
            box-sizing: border-box;
            padding-top: 60px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Ensure the navbar stays above other content */
        }

        .sign {
            padding-top: 10px;
            color: #8C55AA;
            font-family: 'Ubuntu', sans-serif;
            font-weight: bold;
            font-size: 23px;
            text-align: center;
        }

        .notice {

            color: #8C55AA;
            font-family: 'Ubuntu', sans-serif;

            font-size: 10px;
            width: 90%;
            margin-bottom: 20px;
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Ubuntu', sans-serif;
            max-width: 400px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 90%;
            color: rgb(38, 50, 56);
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            background: rgba(136, 126, 126, 0.04);
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            outline: none;
            box-sizing: border-box;
            border: 2px solid rgba(0, 0, 0, 0.02);
            margin-bottom: 20px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            display: block;
            font-family: 'Ubuntu', sans-serif;
            max-width: 400px; /* Set a maximum width */
        }

        .radio-container {
            width: 90%;
            color: rgb(38, 50, 56);
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            padding: 10px 20px;
            border: none;
            outline: none;
            box-sizing: border-box;
            margin-bottom: 0px;
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            display: block;
            font-family: 'Ubuntu', sans-serif;
            max-width: 400px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        input[type="radio"]:checked {
            border: 2px solid rgba(0, 0, 0, 0.18) !important;
        }

        .submit {
            cursor: pointer;
            border-radius: 5em;
            color: #fff;
            background: linear-gradient(to right, #9C27B0, #E040FB);
            border: 0;
            padding-left: 40px;
            padding-right: 40px;
            padding-bottom: 10px;
            padding-top: 10px;
            font-family: 'Ubuntu', sans-serif;
            margin-left: auto;
            margin-right: auto;
            display: block;
            font-size: 13px;
            box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
        }

        .cancel {
            text-shadow: 0px 0px 3px rgba(117, 117, 117, 0.12);
            color: #8C55AA;
            padding-top: 15px;
            text-align: center;
        }

        .radio-button-container {
            display: block;
            margin-bottom: 10px;
            margin-left: 15px;
        }


        .radio-label {
            margin-bottom: 10px;
        }


        a {
            text-shadow: 0px 0px 3px rgba(117, 117, 117, 0.12);
            color: #8C55AA;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        @media (max-width: 600px) {
            .main {
                width: 90%;
                border-radius: 0px;
            }
        }
    </style>
    <title>Edit Profile</title>
</head>

<body>
    <div class="navbar"></div>
        {% extends './base.html' %}
    </div>
    {% block content %}
        <div class="main">
            <p class="sign">Edit Profile</p>
            <div class="notice">
                <p>* Only fill fields you wish to change.</p>
                <p>* Setting a new password requires entering your old password.</p>
            </div>
            <form method="POST" name="edit_profile">
                {% csrf_token %}
                <input name="userID" type="text" placeholder="Username">
                <input name="old_password" type="password" placeholder="Old Password">
                <input name="new_password" type="password" placeholder="Password">
                <input name="confirm_password" type="password" placeholder="Confirm Password">
                <input name="fName" type="text" placeholder="First Name">
                <input name="lName" type="text" placeholder="Last Name">
                <input name="email" type="email" placeholder="Email">
                {% if type.0 == 'R' %}
                    <input name="company_name" type="text" placeholder="Company Name">
                    <input name="position" type="text" placeholder="Position/Title">
                    <input name="about_company" type="text" placeholder="About the Company">
                    <input name="about_me" type="text" placeholder="About You">
                {% else %}
                    <input name="university" type="text" placeholder="University Name">
                    <input name="degree" type="text" placeholder="Major">
                    <input name="expected" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Expected Graduation Date">
                    <input name="gpa" type="text" placeholder="GPA (2 Decimal Places)">
                    
                    <input name="about_me" type="text" placeholder="About You">

                    <div class="radio-container">
                        <div class="radio-label">Current Year</div>
                        <div class="radio-button-container">
                            <input id="current_year_freshman" name="current_year" type="radio" value="Freshman">
                            <label for="current_year_freshman">Freshman</label>
                        </div>
                        <div class="radio-button-container">
                            <input id="current_year_sophomore" name="current_year" type="radio" value="Sophomore">
                            <label for="current_year_sophomore">Sophomore</label>
                        </div>
                        <div class="radio-button-container">
                            <input id="current_year_junior" name="current_year" type="radio" value="Junior">
                            <label for="current_year_junior">Junior</label>
                        </div>
                        <div class="radio-button-container">
                            <input id="current_year_senior" name="current_year" type="radio" value="Senior">
                            <label for="current_year_senior">Senior</label>
                        </div>
                        <div class="radio-button-container">
                            <input id="current_year_graduate_student" name="current_year" type="radio" value="Graduate">
                            <label for="current_year_graduate_student">Graduate Student</label>
                        </div>
                    </div>
                    <div class="radio-container" style="margin-bottom: 20px;">
                        <div class="radio-label">Open to Work?</div>
                        <div class="radio-button-container">
                            <input id="open_to_work_yes" name="open_to_work" type="radio" value="Yes">
                            <label for="open_to_work_yes">Yes</label>
                        </div>
                        <div class="radio-button-container">
                            <input id="open_to_work_no" name="open_to_work" type="radio" value="No">
                            <label for="open_to_work_no">No</label>
                        </div>
                    </div>
                    
                {% endif %}
                <button type="submit" class="submit">Save Changes</button>
            </form>
            <p class="cancel"><a href="/careercompass/">Cancel</a></p>
        </div>
    {% endblock %}
</body>

</html>
