<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background-color: #F3EBF6;
            font-family: 'Ubuntu', sans-serif;
        }

        .main {
            background-color: #FFFFFF;
            width: 400px;
            height: auto;
            margin: 7em auto;
            border-radius: 1.5em;
            box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .profile {
            color: #8C55AA;
            font-family: 'Ubuntu', sans-serif;
            font-weight: bold;
            font-size: 30px;
        }

        .info {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: center;
            font-size: 18px;
        }

        .info label {
            font-weight: bold;
        }

        .info p {
            margin: 0;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            cursor: pointer;
            border-radius: 5em;
            color: #fff;
            background: linear-gradient(to right, #9C27B0, #E040FB);
            border: 0;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 10px;
            padding-top: 10px;
            font-family: 'Ubuntu', sans-serif;
            font-size: 13px;
            margin-right: 10px;
            box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
        }

        .buttons a {
            text-decoration: none;
            color: #fff;
        }

        @media (max-width: 600px) {
            .main {
                width: 90%;
                border-radius: 0px;
            }
        }
    </style>
    <title>Profile</title>
</head>

<body>
    <div class="main">
        <p class="profile">Your Profile</p>
        <div class="info">
            <label>Username:</label>
            <p>JohnDoe</p>
        </div>
        <div class="info">
            <label>First Name:</label>
            <p>John</p>
        </div>
        <div class="info">
            <label>Last Name:</label>
            <p>Doe</p>
        </div>
        <div class="info">
            <label>Email:</label>
            <p>johndoe@example.com</p>
        </div>
        <div class="info">
            <label>Phone Number:</label>
            <p>123-456-7890</p>
        </div>
        <div class="info">
            <label>Date of Birth:</label>
            <p>2000-01-01</p>
        </div>
        <div class="buttons">
            <button onclick="window.history.back()">Back</button>
            <button><a href="http://127.0.0.1:8000/careercompass/friends-list/">Posts</a></button>
            <button><a href="http://127.0.0.1:8000/careercompass/users/">Users</a></button>
        </div>
    </div>
</body>
